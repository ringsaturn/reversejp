[project]
name = "reversejp"
description = "ReverseJP Python Binding"
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = []
readme = "README.md"

[project.urls]
Documentation = "https://github.com/ringsaturn/reversejp"
"Source Code" = "https://github.com/ringsaturn/reversejp"

[build-system]
requires = ["maturin>=1.8.2"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "ruff==0.9.10",
    "citiespy==0.6.8",
    "ipython==9.0.2",
    "maturin==1.8.2",
    "pytest==8.3.5",
    "pytest-benchmark==5.1.0",
    "pytest-cov==6.0.0",
]

[tool.maturin]
profile = "release"
bindings = "pyo3"
cargo-extra-args = "--features python-extension"
include = ["reversejp.pyi"]
